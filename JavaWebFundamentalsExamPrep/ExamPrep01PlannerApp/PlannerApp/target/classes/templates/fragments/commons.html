<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>PlannerApp</title>
    <link rel="stylesheet" th:href="@{/css/reset-css.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<header th:fragment="nav">
    <nav  class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link my-text-color active h5 " th:href="@{/home}">Planner App</a>
        <a class="nav-link my-text-color active h5 " th:href="@{/tasks/add}">Add Task</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link active h5 my-text-color" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5 " th:href="@{/register}">Register</a>
                </li>

                <li class="nav-item col-md-4">
                    <form th:action="@{/logout}" th:method="POST">
                    <a  class="nav-link my-text-color active h5 " th:href="@{/}">Logout</a>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer th:fragment="footer" class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color fixed-bottom">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
